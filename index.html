<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Flip Countdown Clock</title>
<meta name="Description" content="A Flip Countdown Clock beatiful to consume for day left for events .">
<meta name="Keywords" content="flip, countdown, clock, timer, css, html, notion, design, beautiful timer, countdown clock, countdown timer, javascript timer, javascript countdown clock, javascript countdown timer">

<link rel="stylesheet" type="text/css" href="timer.css">
</head>
	
<body>
	<div class="display">
		<div id="clock" class="clock">
			<h1 class="event_title">SEptember 1 in</h1>
			<div id="numbers">
				<span class="days"></span>
				<span class="hours"></span>
				<span class="minutes"></span>
				<span class="seconds"></span>
			</div>
			<div id="units">
				<span>Days</span>
				<span>Hours</span>
				<span>Minutes</span>
				<span>Seconds</span>
			</div>
		</div>
		<div id="door" class="hide">
			<h1 class="event_title">September 1</h1>
			<p class="action_caption">September 1</p>
			<button class="call_to_action_button" type="button" onclick="September 1()">Enter September!</button>
		</div>
		<div class="author">Created by Valeria Popp</div>
	</div>
	<script src="timer.js"></script>
</body>
</html>
